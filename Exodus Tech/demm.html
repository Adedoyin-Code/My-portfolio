<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous"> <link rel="stylesheet" href="css/style.css">
    
</head>

<style>
    .custom-carousel {
      max-width: 600px; /* Set the maximum width of the carousel */
      margin: 0 auto;  /* Center the carousel horizontally */
    }
  
    .custom-carousel .carousel-indicators {
      bottom: 10px; /* Adjust the position of the indicators if needed */
    }
  
    .custom-carousel .carousel-item img {
      max-width: 100%; /* Make sure images do not exceed the carousel width */
      height: auto; /* Maintain the aspect ratio of the images */
    }
  </style>

<body>
   
    
      
      <div class="custom-carousel">
        <div id="carouselExampleCaptions" class="carousel slide">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="img/e.jpg" class="d-block w-100" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <h5>First slide label</h5>
                <p>Some representative placeholder content for the first slide.</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="img/e.jpg" class="d-block w-100" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <h5>Second slide label</h5>
                <p>Some representative placeholder content for the second slide.</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="img/e.jpg" class="d-block w-100" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <h5>Third slide label</h5>
                <p>Some representative placeholder content for the third slide.</p>
              </div>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      


      <section>
        <div class="container"> <div class="row mt-4 justify-content-center" id="Contacts">
            <div class="col-md-8" style="padding-left: 50px;"> 
              <h2 class="text-primary fs-1 fw-bold mb-3 text-center" style="padding-left: 30px;">
                Contact Us
              </h2>
            </div>
          
      
          <div class="row justify-content-center mt-3" >
            <div class="col-md-8"> 
              <div class="card mb-3"> 
                <div class="row g-0">
                  <div class="col-md-6">
                    <img src="img/i.jpg" class="img-fluid rounded-start" alt="...">
                  </div>
                  <div class="col-md-6">
                    <div class="d-flex flex-column align-items-center"> 
                      <form action="">
                        <h5 class="py-3 text-primary fs-3 fw-bold" id="ex">Exodus</h5>
                        <input type="text" name="Text" id="User" class="form-label" placeholder="Enter Your Username"> 
                        <input type="number" name="Text" id="Address" class="form-label" placeholder="Enter Your Phone Number" >
                        <input type="text" name="Text" id="Email" class="form-label" placeholder="Enter Your Email" ><br>
                        <input type="date" name="Text" id="DOB" class="form-label" placeholder="Enter Your Date Of Birth" ><br>
                        <textarea name="" id="Area" cols="30" rows="5"></textarea>
                        <button class="btn btn-primary px-5 py-3 d-inline-block fs-6 fw-bold mt-4" id="but">Submit</button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
      
        </div>
      </section>
     


      
      
      
      


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
      <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
     integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
